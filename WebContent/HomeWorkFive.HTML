	<script>
    
    function getobj(id){  
        return document.getElementById(id);  
    }  
    function list(){  
        var date=new Date();  
        var le1=date.getFullYear()-2003;  
        addlist('year',2010,le1);  
        addlist('month',1,12);  
        addlist('day',1,31);  
    }  
    function febday(){//判斷不同的二月
        var year=getobj('year').value;  
        var month=getobj('month').value;  
        var bigm=new Array('1','3','5','7','8','10','12');  
        var bigstr=bigm.join('-');  
        var smallm=new Array('4','6','9','10');  
        var smallstr=smallm.join('-');  
        if(bigstr.indexOf(month)>-1)  
            addlist('day',1,31);  
        if(smallstr.indexOf(month)>-1)  
            day(30);  
        if(month=='2'){  
            if(isRui(year)){  
                day(29);  
            }else{  
                day(28);  
            }  
        }  
    }  
    function day(num){//改變二月的天數
        var list=getobj('day');  
        var listlen=list.options.length;  
        for(var i=listlen-1;i>=num;i--){  
            list.options[i]=null;  
        }  
    }  
    function isRui(year){//是否29
        if((year%400==0)||(year%4==0 && year/100!=0))  
            return true;  
        return false;  
    }  
    function addlist(obj,begin,length){//寫入
        var list=getobj(obj);  
        for(var i=0;i<length;i++){  
            var num=i+begin;  
            list.options[i]=new Option(num,num);  
        }  
    }


    window.setInterval("setclock()", 1000);

</script>
